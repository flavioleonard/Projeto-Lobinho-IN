<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Darker+Grotesque:wght@300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Darker+Grotesque:wght@300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/">Nossos Lobinhos</a>
        <img src="assets/lobo.svg">
        <a href="/">Quem Somos</a>
    </header>
    <main>
        <div id="container">
            <div class="title">
                <img class='image' src="assets/Mask Group.png">
                <div class="adote">
                    <h1>Adote o(a) NomeDoLobo</h1>
                    <p>ID: 123456</p>
                </div>
            </div>
            <div class="content">
                <div class="input_container">
                    <div class="input_container_1">
                        <div class="name">
                            <p>Seu nome:</p>
                            <input class="nome-adocao" type="text" required>
                        </div>
                        <div class="age">
                            <p>Idade:</p>
                            <input class="idade-adocao" type="text" required>
                        </div>
                    </div>
                    <div id="input_container_2">
                        <div class="email">
                            <p>E-mail:</p>
                            <input class="email-adocao" type="email" required>
                        </div>
                    </div>
                </div>
            </div>
        <button class="adotarBtn">
            Adotar
        </button>
    </main>
    </div>
    <footer>
        <div class="secao1-footer">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.187324113229!2d-43.13583512499142!3d-22.906460537858766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1722195967603!5m2!1spt-BR!2sbr" width="250" height="168" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="secao1-2-footer">
                <div class="contato">
                    <div class="inf-contato">
                        <img src="assets/localizacao.svg" alt="Localização">
                        <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                    </div>
                    <div class="inf-contato">
                        <img src="assets/tel.svg" alt="Telefone">
                        <p>(99) 99999-9999</p>
                    </div>
                    <div class="inf-contato">
                        <img src="assets/envelope.svg" alt="Email">
                        <p>salve-lobos@lobINhos.com</p>
                    </div>
                </div>
                <div>
                    <button class="btn-quem-somos">Quem Somos</button>
                </div>
            </div>
        </div>
        <div class="secao2-footer">
            <p>Desenvolvido com</p>
            <img src="assets/paws.png" alt="Patas">
        </div>
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
